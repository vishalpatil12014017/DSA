<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showData()">Click Me</button>
</body>
<script>
    let count = 0;
    const getData = () => {
        console.log("Data", count++)
    }

    const throttle = (getData) => {
        let flag = true;
        return () => {
            if (flag) {
                getData();
                flag = false;
                setTimeout(() => {
                    flag = true;
                }, 2000);
            }
        }
    }

    const showData = throttle(getData);
</script>
</html>
