<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Inheritance</h1>
</body>
<script>
    var GrandParent = { // this is our prototype
        name:"Ram", // this all are key value pairs
        surname:"Singh",
        town:"Lucknow",
        religion:"Hindu"
    }
    var parent = Object.create(GrandParent); //copying inheritance from grandparents-objects that is our prototype
    function getProperty_parent(){
        this.father = "Janardan" 
        this.mother = "Radhika"
    }
    getProperty_parent.call(parent) //this function is to add non-similar property to parent by call method
    console.log(parent);

    var son = Object.create(parent); //copying inheritance from grandparents and parents objects
    function getProperty_son(){
        this.name = "Shashank"
        this.height = "5'6 feet"
        this.weight = "56 kg"
    }
    getProperty_son.call(son) //this function is to add non-similar property to son by call method
    console.log(son);


</script>
</html>
